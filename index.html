<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生成績查詢系統</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f3f4f6; }
        
        /* 動畫效果 */
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .loader {
            border: 3px solid #f3f3f3; border-top: 3px solid #3b82f6; border-radius: 50%;
            width: 20px; height: 20px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-10 px-4">

    <!-- 頁頭 -->
    <header class="mb-8 text-center">
        <h1 class="text-3xl font-bold text-gray-800 tracking-wide mb-2">
            <i class="fa-solid fa-graduation-cap text-blue-600 mr-2"></i>學生成績查詢
        </h1>
        <p class="text-gray-500 text-sm">請先登入後選擇評量</p>
    </header>

    <!-- 1. 登入區塊 (Login Panel) -->
    <div id="loginPanel" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm border border-gray-100 fade-in">
        <h2 class="text-xl font-bold text-gray-800 mb-6 text-center">學生登入</h2>
        
        <div class="space-y-4">
            <div>
                <label class="block text-gray-700 font-medium mb-2 text-sm">身分證字號 (後五碼)</label>
                <input type="password" id="loginIdInput" maxlength="5" 
                       class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-center text-xl tracking-[0.5em] rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-3 transition" 
                       placeholder="•••••">
            </div>

            <button onclick="handleLogin()" id="loginBtn" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-lg px-5 py-3 transition shadow-md flex justify-center items-center">
                登入系統
            </button>
            
            <p id="loginError" class="text-red-500 text-sm text-center hidden mt-2"></p>
        </div>
    </div>

    <!-- 2. 儀表板區塊 (Dashboard) - 包含選單與結果，登入後才顯示 -->
    <div id="dashboardPanel" class="hidden w-full max-w-5xl fade-in">
        
        <!-- 歡迎與選單 Bar -->
        <div class="bg-white p-4 rounded-xl shadow-md mb-6 flex flex-col md:flex-row items-center justify-between border-l-4 border-blue-500">
            <div class="mb-4 md:mb-0 flex items-center">
                <div class="bg-blue-100 p-3 rounded-full mr-4 text-blue-600">
                    <i class="fa-solid fa-user-check text-xl"></i>
                </div>
                <div>
                    <p class="text-xs text-gray-500">歡迎回來</p>
                    <h3 class="text-lg font-bold text-gray-800"><span id="userDisplayName">同學</span></h3>
                </div>
            </div>

            <div class="flex items-center w-full md:w-auto space-x-2">
                <!-- 下拉選單 -->
                <div class="relative w-full md:w-64">
                    <select id="examSelect" onchange="handleExamChange()" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                        <option value="" disabled selected>請選擇評量...</option>
                        <!-- 選單由 JS 載入 -->
                    </select>
                </div>
                <!-- 登出按鈕 -->
                <button onclick="logout()" class="text-gray-500 hover:text-red-500 bg-gray-100 hover:bg-red-50 p-2.5 rounded-lg transition" title="登出">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </div>
        </div>

        <!-- 3. 成績結果區 (Result Area) -->
        <div id="resultArea" class="hidden animate-fade-in-up">
            
            <!-- 載入中動畫 -->
            <div id="resultLoader" class="hidden py-10 text-center">
                <div class="loader inline-block border-t-blue-600 w-8 h-8"></div>
                <p class="mt-3 text-gray-500">正在讀取成績資料...</p>
            </div>

            <!-- 成績內容 -->
            <div id="resultContent" class="hidden">
                <!-- 學生基本分 -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                    <div class="bg-white p-4 rounded-lg shadow text-center">
                        <div class="text-xs text-gray-500 mb-1">座號</div>
                        <div class="text-xl font-bold text-gray-800" id="resSeat">--</div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow text-center">
                        <div class="text-xs text-gray-500 mb-1">姓名</div>
                        <div class="text-xl font-bold text-gray-800" id="resName">--</div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow text-center border-b-4 border-blue-500">
                        <div class="text-xs text-gray-500 mb-1">總分</div>
                        <div class="text-2xl font-bold text-blue-600" id="resAvg">--</div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow text-center">
                        <div class="text-xs text-gray-500 mb-1">備註</div>
                        <div class="text-xl font-bold text-gray-700" id="resTotal">--</div>
                    </div>
                </div>

                <!-- 表格 -->
                <div class="bg-white rounded-xl shadow overflow-hidden mb-8">
                    <div class="bg-gray-50 px-6 py-3 border-b border-gray-200 font-bold text-gray-700">
                        成績明細
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-500">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-100">
                                <tr>
                                    <th class="px-6 py-3">科目</th>
                                    <th class="px-6 py-3 text-center">定期</th>
                                    <th class="px-6 py-3 text-center">平時</th>
                                </tr>
                            </thead>
                            <tbody id="scoreTableBody"></tbody>
                        </table>
                    </div>
                </div>

                <!-- 組距統計 -->
                <h4 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                    <i class="fa-solid fa-chart-simple text-blue-500 mr-2"></i>
                    全班定期成績統計與組距
                </h4>
                <div id="statsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-10">
                    <!-- JS 生成 -->
                </div>
            </div>

            <!-- 錯誤訊息 -->
            <div id="resultError" class="hidden bg-red-50 text-red-600 p-4 rounded-lg text-center mt-4">
                查無資料
            </div>
        </div>
    </div>

    <script>
        // ************************************************
        // 請將此處替換為您 新部署 的 Apps Script 網址
        // ************************************************
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwyrxiuMz0kI8mI1gEt0JjT3zm12BEBZzT_PKEUgcK-o_DAKxy6rjeHnx5XWZumYUDJpQ/exec"; 

        // 全域變數儲存登入狀態
        let currentUserId = "";
        let currentUserName = "";
        let sheetList = [];

        const SUBJECT_MAP = {
            'chi': '國語', 'eng': '英語', 'math': '數學', 'soc': '社會', 'sci': '自然'
        };

        // --- 登入邏輯 ---

        async function handleLogin() {
            const idInput = document.getElementById('loginIdInput');
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('loginError');
            const val = idInput.value.trim();

            if (val.length !== 5) {
                showLoginError("請輸入完整的 5 碼身分證字號");
                return;
            }

            // UI Loading
            btn.innerHTML = '<div class="loader mr-2 border-t-white"></div> 驗證中...';
            btn.disabled = true;
            errorMsg.classList.add('hidden');

            if (SCRIPT_URL.includes("XXXXXXXXXXXX")) {
                showLoginError("請先設定 index.html 內的 SCRIPT_URL！");
                btn.innerHTML = '登入系統';
                btn.disabled = false;
                return;
            }

            try {
                // 1. 呼叫後端驗證身分
                const res = await fetch(`${SCRIPT_URL}?op=login&id_last5=${val}`);
                const data = await res.json();

                if (data.success) {
                    // 2. 登入成功
                    currentUserId = val;
                    currentUserName = data.name;
                    
                    // 3. 順便取得評量清單 (如果還沒抓過)
                    if (sheetList.length === 0) {
                        const sheetRes = await fetch(`${SCRIPT_URL}?op=get_sheets`);
                        const sheetData = await sheetRes.json();
                        if (sheetData.sheets) {
                            sheetList = sheetData.sheets;
                            renderSheetOptions();
                        }
                    }
                    
                    // 4. 切換畫面
                    switchScreen('dashboard');
                } else {
                    showLoginError(data.error || "驗證失敗");
                }
            } catch (e) {
                console.error(e);
                showLoginError("連線錯誤，請檢查網路");
            } finally {
                btn.innerHTML = '登入系統';
                btn.disabled = false;
            }
        }

        function showLoginError(msg) {
            const el = document.getElementById('loginError');
            el.textContent = msg;
            el.classList.remove('hidden');
        }

        function switchScreen(screen) {
            const loginPanel = document.getElementById('loginPanel');
            const dashboardPanel = document.getElementById('dashboardPanel');
            const userNameEl = document.getElementById('userDisplayName');

            if (screen === 'dashboard') {
                loginPanel.classList.add('hidden');
                dashboardPanel.classList.remove('hidden');
                userNameEl.textContent = currentUserName + " (" + currentUserId + ")";
            } else {
                loginPanel.classList.remove('hidden');
                dashboardPanel.classList.add('hidden');
                // 重置
                document.getElementById('loginIdInput').value = '';
                document.getElementById('resultArea').classList.add('hidden');
                document.getElementById('examSelect').selectedIndex = 0;
            }
        }

        function logout() {
            currentUserId = "";
            currentUserName = "";
            switchScreen('login');
        }

        function renderSheetOptions() {
            const select = document.getElementById('examSelect');
            select.innerHTML = '<option value="" disabled selected>請選擇評量...</option>';
            sheetList.forEach(name => {
                const opt = document.createElement('option');
                opt.value = name;
                opt.textContent = name;
                select.appendChild(opt);
            });
        }

        // --- 查詢邏輯 (當選單改變時觸發) ---

        async function handleExamChange() {
            const select = document.getElementById('examSelect');
            const sheetName = select.value;
            
            if (!sheetName) return;

            const resultArea = document.getElementById('resultArea');
            const loader = document.getElementById('resultLoader');
            const content = document.getElementById('resultContent');
            const errorArea = document.getElementById('resultError');

            // 顯示 Loading
            resultArea.classList.remove('hidden');
            loader.classList.remove('hidden');
            content.classList.add('hidden');
            errorArea.classList.add('hidden');

            try {
                const url = `${SCRIPT_URL}?op=query&sheet_name=${encodeURIComponent(sheetName)}&id_last5=${encodeURIComponent(currentUserId)}`;
                const res = await fetch(url);
                const data = await res.json();

                loader.classList.add('hidden');

                if (data.success) {
                    renderResult(data);
                    content.classList.remove('hidden');
                } else {
                    errorArea.textContent = data.error || "查無此評量資料";
                    errorArea.classList.remove('hidden');
                }

            } catch (e) {
                loader.classList.add('hidden');
                errorArea.textContent = "查詢發生錯誤";
                errorArea.classList.remove('hidden');
            }
        }

        function renderResult(data) {
            const s = data.student;
            const stats = data.stats;

            // 基本資料
            document.getElementById('resSeat').textContent = s.seat;
            document.getElementById('resName').textContent = s.name;
            document.getElementById('resAvg').textContent = s.avg;
            document.getElementById('resTotal').textContent = s.total;

            // 表格
            const tbody = document.getElementById('scoreTableBody');
            tbody.innerHTML = '';
            Object.keys(SUBJECT_MAP).forEach(key => {
                const sub = s.subjects[key];
                const tr = document.createElement('tr');
                tr.className = "border-b hover:bg-gray-50";
                tr.innerHTML = `
                    <td class="px-6 py-4 font-medium text-gray-900">${SUBJECT_MAP[key]}</td>
                    <td class="px-6 py-4 text-center font-bold text-gray-700">${sub.reg}</td>
                    <td class="px-6 py-4 text-center text-gray-500">${sub.daily}</td>
                `;
                tbody.appendChild(tr);
            });

            // 統計卡片
            const grid = document.getElementById('statsGrid');
            grid.innerHTML = '';
            
            const distConfig = [
                { k: '100', label: '100分', color: 'bg-purple-500' },
                { k: '90-99', label: '90-99', color: 'bg-blue-500' },
                { k: '80-89', label: '80-89', color: 'bg-green-500' },
                { k: '70-79', label: '70-79', color: 'bg-yellow-500' },
                { k: '60-69', label: '60-69', color: 'bg-orange-500' },
                { k: 'under60', label: '<60', color: 'bg-red-500' },
            ];

            Object.keys(SUBJECT_MAP).forEach(key => {
                const stat = stats[key];
                const total = stat.totalCount;

                let bars = '';
                distConfig.forEach(cfg => {
                    const count = stat.distribution[cfg.k];
                    const pct = total > 0 ? (count / total) * 100 : 0;
                    bars += `
                        <div class="flex items-center text-xs mb-1.5">
                            <span class="w-12 text-gray-500 text-right mr-2">${cfg.label}</span>
                            <div class="flex-1 bg-gray-100 rounded-full h-3 overflow-hidden relative">
                                <div class="h-full ${cfg.color} opacity-80" style="width: ${pct}%"></div>
                            </div>
                            <span class="w-8 text-right font-bold text-gray-600">${count}</span>
                        </div>
                    `;
                });

                const card = document.createElement('div');
                card.className = "bg-white p-5 rounded-xl shadow border border-gray-100";
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-3 border-b pb-2">
                        <h5 class="font-bold text-gray-800">${SUBJECT_MAP[key]}</h5>
                        <span class="text-xs bg-gray-100 text-gray-500 px-2 py-1 rounded">定期</span>
                    </div>
                    <div class="mb-4">${bars}</div>
                    <div class="grid grid-cols-2 gap-2 text-center bg-gray-50 rounded p-2">
                        <div><div class="text-[10px] text-gray-400">平均</div><div class="font-bold text-blue-600">${stat.avg}</div></div>
                        <div><div class="text-[10px] text-gray-400">高標</div><div class="font-bold text-green-600">${stat.highStd}</div></div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
    </script>
</body>
</html>
